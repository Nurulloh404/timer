<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>JLPT Countdown</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
    }
    .card {
      text-align: center;
      padding: 32px 40px;
      border-radius: 16px;
      background: rgba(15, 23, 42, 0.9);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(148, 163, 184, 0.4);
    }
    h1 {
      margin: 0 0 12px;
      font-size: 24px;
    }
    .subtitle {
      font-size: 14px;
      color: #9ca3af;
      margin-bottom: 24px;
    }
    #seconds {
      font-size: 40px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .label {
      margin-top: 8px;
      font-size: 13px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>JLPT 2025 dekabr imtihonigacha</h1>
    <div class="subtitle">Sanash: 2025-12-07 (mahalliy vaqt boâ€˜yicha 00:00 gacha)</div>
    <div id="seconds">...</div>
    <div class="label">qolgan sekundlar</div>
  </div>

  <script>
    // JLPT sanasi (bu yerda 2025-12-07, soat 00:00, kompyuteringiz mahalliy vaqtiga ko'ra)
    const targetDate = new Date(2025, 11, 7, 0, 0, 0); 
    // Eslatma: JavaScriptda oylar 0 dan boshlanadi, shuning uchun 11 = dekabr

    function updateCountdown() {
      const now = new Date();
      const diffMs = targetDate - now;

      const secondsEl = document.getElementById('seconds');

      if (diffMs <= 0) {
        secondsEl.textContent = "Imtihon boshlandi yoki tugadi!";
        return;
      }

      const totalSeconds = Math.floor(diffMs / 1000);
      secondsEl.textContent = totalSeconds.toLocaleString('uz-UZ');
    }

    // Dastlabki hisob
    updateCountdown();
    // Har 1 sekundda yangilash
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
